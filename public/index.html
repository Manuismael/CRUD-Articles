<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Gestion CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-firestore-compat.js"></script>
    <script defer src="index.js"></script>
    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand font-weight-bold" href="#">Gestion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </div>
    </nav>
    
    <div class="mynav">
            <div class="col-12 col-md-6 col-lg-4 mt-3 mb-3 p-2">
                <h2>Articles</h2>
                <input class="form-control mr-5" id="search" type="search" placeholder="Recherche" aria-label="Search">
            </div>
            <h5 id="article-count"></h5>
            <div class="view-toggle d-flex justify-content-between">
                <div class="ms-3">
                    <button onclick="showCards()" class="btn btn-dark vue" id="vue_carte">Vue en Carte</button>
                    <button onclick="showTable()"class="btn btn-info" id="vue_table">Vue en Tableau</button>
                </div>
                <div class="pe-4"><button onclick="addItem()"class="btn btn-primary" id="create">Ajouter</button></div>
            </div>
    </div>
    <div class="page_content w-100">
        <div id="table-view" class="table-responsive">
            <table class="table table-info table-striped table-borderless" id="d1">
                <thead>
                    <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Contenu</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="table-content">

                </tbody>
            </table>
        </div>

        
        <div class="container mt-5">
            <div class="card-group" id="cards-view">
        
            </div>
        </div>
    </div>

    <div id="loader" class="text-center">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="mb-4" role="">
            <h4 class="text-secondary">Connexion ...</h4>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
